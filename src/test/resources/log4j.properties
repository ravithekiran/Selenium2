#Root logger option with DEBUG LOGGER AND ROLLING FILE APPENDER

log4j.rootLogger=DEBUG, file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=C:\\Users\\RaviKiran\\Documents\\Selenium2\\Project2\\src\\Logs\\Selenium.logs
log4j.appender.file.maxFileSize=5000KB
log4j.appender.file.maxBackupIndex=1
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %-5p :%L - %m%n
log4j.appender.file.Append=false

#Application Logs with DEBUG LOGGER AND ROLLING FILE APPENDER

log4j.logger.devpinoyLogger=DEBUG, dest1
log4j.appender.dest1=org.apache.log4j.RollingFileAppender
log4j.appender.dest1.maxFileSize=5000KB
log4j.appender.dest1.maxBackupIndex=3
log4j.appender.dest1.layout=org.apache.log4j.PatternLayout
log4j.appender.dest1.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} -- %-5p --%L -- %m%n
log4j.appender.dest1.File=C:\\Users\\RaviKiran\\Documents\\Selenium2\\Project2\\src\\Logs\\Manual.logs
log4j.appender.dest1.Append=false

